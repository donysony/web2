  <h2>펀드</h2>

  <p>펀드란?<br>
    펀드는 투자자로부터 모은 자금을 자산운용회사가 주식 및 채권 등에 투자운용한 후 그 결과를 돌려주는 간접 투자상품입니다. <br>
    직접투자는 투자자가 주식이나 채권 등을 직접 골라서 투자하는 것이고, <br>
    간접투자는 자산운용회사가 운용하는 펀드에 투자자가 가입하는 것으로 펀드투자와 같은 의미입니다.<br>





  </p>
